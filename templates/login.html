<html><head><base href="/" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - THe FOruM</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&amp;display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #030303;
      position: relative;
      overflow: hidden;
    }

    .background-design {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.1;
      pointer-events: none;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      animation: wave 20s linear infinite;
    }

    @keyframes wave {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .login-container {
      background: rgba(26, 26, 27, 0.95);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                  0 16px 48px rgba(215, 218, 220, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
      border: 1px solid #343536;
      backdrop-filter: blur(10px);
      z-index: 1;
      animation: container-entrance 0.6s ease-out;
    }

    @keyframes container-entrance {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #D7DADC;
      font-weight: 600;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #D7DADC, transparent);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #343536;
      border-radius: 0.5rem;
      outline: none;
      transition: all 0.3s ease;
      background: #272729;
      color: #D7DADC;
      font-size: 1rem;
    }

    input:focus {
      border-color: #D7DADC;
      box-shadow: 0 0 0 2px rgba(215, 218, 220, 0.1);
    }

    label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #818384;
      transition: all 0.3s ease;
      pointer-events: none;
      background: #272729;
      padding: 0 0.5rem;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 0.8rem;
      color: #D7DADC;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #D7DADC;
      border: none;
      border-radius: 0.5rem;
      color: #1A1A1B;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      transition: 0.5s;
    }

    button:hover {
      background: #FFFFFF;
      transform: translateY(-2px);
    }

    button:hover::after {
      left: 100%;
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #818384;
    }

    .signup-link a {
      color: #D7DADC;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .signup-link a:hover {
      text-decoration: underline;
      color: #FFFFFF;
    }

    .error-message {
      color: #ff4444;
      text-align: center;
      margin-top: 1rem;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
  </style>
</head>

<body>
  <div class="background-design">
    <svg class="wave" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
      <path fill="#D7DADC" fill-opacity="0.1" d="M0,160L48,170.7C96,181,192,203,288,186.7C384,171,480,117,576,117.3C672,117,768,171,864,197.3C960,224,1056,224,1152,197.3C1248,171,1344,117,1392,90.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
      <path fill="#343536" fill-opacity="0.1" d="M0,96L48,122.7C96,149,192,203,288,224C384,245,480,235,576,202.7C672,171,768,117,864,122.7C960,128,1056,192,1152,213.3C1248,235,1344,213,1392,202.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
  </div>

  <div class="login-container">
    <h1>Welcome Back</h1>
    
    <form id="loginForm" aria-labelledby="loginFormHeader">
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required aria-label="Email">
        <label for="email">Email</label>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required aria-label="Password">
        <label for="password">Password</label>
      </div>
      
      <button type="submit">Login</button>
      <div id="errorMessage" class="error-message" role="alert"></div>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const button = document.querySelector('button');

      // Create FormData object
      const formData = new FormData();
      formData.append('email', email);
      formData.append('password', password);

      try {
        const response = await fetch('/login', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          // Success animation
          button.style.width = '50px';
          button.innerHTML = 'âœ“';
          button.style.borderRadius = '25px';
          
          // Redirect after animation
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          errorMessage.textContent = data.error || 'Login failed. Please try again.';
          errorMessage.style.display = 'block';
          
          // Clear the error message after 5 seconds
          setTimeout(() => {
            errorMessage.style.display = 'none';
          }, 5000);
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again later.';
        errorMessage.style.display = 'block';
        
        // Clear the error message after 5 seconds
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 5000);
      }
    });
  </script>
</body>
</html>
