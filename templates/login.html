<html><head><base href="/" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - THe FOruM</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #030303;
      position: relative;
      overflow: hidden;
    }

    .starfield {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .login-container {
      background: rgba(26, 26, 27, 0.95);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(215, 218, 220, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
      border: 1px solid #343536;
      backdrop-filter: blur(10px);
      z-index: 1;
      animation: containerFloat 3s ease-in-out infinite;
    }

    @keyframes containerFloat {
      0%, 100% { transform: translateY(0) }
      50% { transform: translateY(-10px) }
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #D7DADC;
      font-weight: 600;
      position: relative;
      text-shadow: 0 0 10px rgba(215, 218, 220, 0.5);
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #D7DADC, transparent);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
      transition: transform 0.3s ease;
    }

    .form-group:hover {
      transform: scale(1.02);
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #343536;
      border-radius: 0.5rem;
      outline: none;
      transition: all 0.3s ease;
      background: #272729;
      color: #D7DADC;
      font-size: 1rem;
    }

    input:focus {
      border-color: #D7DADC;
      box-shadow: 0 0 15px rgba(215, 218, 220, 0.2);
    }

    label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #818384;
      transition: all 0.3s ease;
      pointer-events: none;
      background: #272729;
      padding: 0 0.5rem;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 0.8rem;
      color: #D7DADC;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #D7DADC;
      border: none;
      border-radius: 0.5rem;
      color: #1A1A1B;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(45deg) }
      100% { transform: translateX(100%) rotate(45deg) }
    }

    button:hover {
      background: #FFFFFF;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(215, 218, 220, 0.2);
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #818384;
    }

    .signup-link a {
      color: #D7DADC;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .signup-link a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      bottom: -2px;
      left: 0;
      background: #D7DADC;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .signup-link a:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>

<body>
  <svg class="starfield" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#030303"/>
    <g class="stars"></g>
  </svg>

  <div class="login-container">
    <h1>Welcome Back</h1>
    
    <form id="loginForm" action="/login" method="POST" aria-labelledby="loginFormHeader">
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required aria-label="Email">
        <label for="email">Email</label>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required aria-label="Password">
        <label for="password">Password</label>
      </div>
      
      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
  </div>

  <script>
    // Generate random stars
    const starfield = document.querySelector('.stars');
    for(let i = 0; i < 200; i++) {
      const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      star.setAttribute('cx', Math.random() * 100 + '%');
      star.setAttribute('cy', Math.random() * 100 + '%');
      star.setAttribute('r', Math.random() * 1);
      star.setAttribute('fill', '#D7DADC');
      star.style.opacity = Math.random();
      star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
      starfield.appendChild(star);
    }

    // Add keyframes for twinkling stars
    const style = document.createElement('style');
    style.textContent = `
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
    `;
    document.head.appendChild(style);

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const button = document.querySelector('button');
      button.style.width = '50px';
      button.innerHTML = '&#10003;';
      button.style.borderRadius = '25px';
      
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    });
  </script>
</body>
</html>
