<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FPL Forum</title>
  
  <style>
  :root {
    --primary: #1A472A;
    --accent: #FFD700;
    --text: #333;
    --light: #fff;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  
  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, var(--primary), #2d5a3c);
  }
  
  .login-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    position: relative;
    overflow: hidden;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--primary);
    font-weight: 600;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
    position: relative;
  }
  
  input {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #e0e0e0;
    border-radius: 0.5rem;
    outline: none;
    transition: all 0.3s ease;
    font-size: 1rem;
  }
  
  input:focus {
    border-color: var(--primary);
  }
  
  label {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
    transition: all 0.3s ease;
    pointer-events: none;
    background: white;
    padding: 0 0.5rem;
  }
  
  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: 0;
    font-size: 0.8rem;
    color: var(--primary);
  }
  
  button {
    width: 100%;
    padding: 1rem;
    background: var(--primary);
    border: none;
    border-radius: 0.5rem;
    color: var(--accent);
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  button:hover {
    background: #2d5a3c;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(26, 71, 42, 0.2);
  }
  
  .signup-link {
    text-align: center;
    margin-top: 1.5rem;
  }
  
  .signup-link a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  .signup-link a:hover {
    color: var(--accent);
  }
  
  .floating-shapes {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  
  .shape {
    position: absolute;
    animation: float 6s infinite;
  }
  
  .shape:nth-child(1) {
    top: 20%;
    left: 10%;
    animation-delay: 0s;
  }
  
  .shape:nth-child(2) {
    top: 60%;
    right: 10%;
    animation-delay: 2s;
  }
  
  .shape:nth-child(3) {
    bottom: 20%;
    left: 15%;
    animation-delay: 4s;
  }
  
  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(5deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }
  </style>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  
  <body>
  <div class="login-container">
    <div class="floating-shapes">
      <svg class="shape" width="50" height="50" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" fill="#1A472A" opacity="0.2"></circle>
      </svg>
      <svg class="shape" width="40" height="40" viewBox="0 0 40 40">
        <rect width="30" height="30" x="5" y="5" fill="#FFD700" opacity="0.2"></rect>
      </svg>
      <svg class="shape" width="45" height="45" viewBox="0 0 45 45">
        <polygon points="22.5,5 40,35 5,35" fill="#2d5a3c" opacity="0.2"></polygon>
      </svg>
    </div>
  
    <h1>Join FPL Forum</h1>
    
    <form id="signupForm" action="/signup" method="POST">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label for="name">Username</label>
      </div>
      
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>
      
      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder=" " required>
        <label for="confirmPassword">Confirm Password</label>
      </div>
      
      <button type="submit">Create Account</button>
    </form>
  
    <div class="signup-link">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>
  
  <script>
  document.getElementById('signupForm').addEventListener('submit', function(e) {
   
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
  
    if (password !== confirmPassword) {
      alert('Passwords do not match');
      return;
    }
  
    // Add your signup logic here
    console.log('Signup attempt:', { name, email });
    
    // Success animation
    const button = document.querySelector('button');
    button.style.width = '50px';
    button.innerHTML = 'âœ“';
    button.style.borderRadius = '25px';
    
   
  });
  </script>
  </body>
  </html>
