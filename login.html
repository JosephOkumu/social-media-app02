<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FPL Forum</title>
  
  <style>
  :root {
    --dark-bg: #030303;
    --darker-bg: #0f2317;
    --accent: #FFD700;
    --text: #e0e0e0;
    --text-muted: #888;
    --border: #2d5a3c;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  
  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, var(--darker-bg), var(--dark-bg));
  }
  
  .login-container {
    background: rgba(26, 71, 42, 0.95);
    padding: 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
    position: relative;
    overflow: hidden;
    border: 1px solid var(--border);
  }
  
  h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--accent);
    font-weight: 600;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
    position: relative;
  }
  
  input {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid var(--border);
    border-radius: 0.5rem;
    outline: none;
    transition: all 0.3s ease;
    background: var(--darker-bg);
    color: var(--text);
    font-size: 1rem;
  }
  
  input:focus {
    border-color: var(--accent);
  }
  
  label {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    transition: all 0.3s ease;
    pointer-events: none;
    background: var(--darker-bg);
    padding: 0 0.5rem;
  }
  
  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: 0;
    font-size: 0.8rem;
    color: var(--accent);
  }
  
  button {
    width: 100%;
    padding: 1rem;
    background: var(--accent);
    border: none;
    border-radius: 0.5rem;
    color: var(--dark-bg);
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  button:hover {
    background: #ffd900;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
  }
  
  .signup-link {
    text-align: center;
    margin-top: 1.5rem;
    color: var(--text-muted);
  }
  
  .signup-link a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  .signup-link a:hover {
    color: #ffd900;
    text-decoration: underline;
  }
  
  .floating-shapes {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  
  .shape {
    position: absolute;
    animation: float 6s infinite;
  }
  
  .shape:nth-child(1) {
    top: 20%;
    left: 10%;
    animation-delay: 0s;
  }
  
  .shape:nth-child(2) {
    top: 60%;
    right: 10%;
    animation-delay: 2s;
  }
  
  .shape:nth-child(3) {
    bottom: 20%;
    left: 15%;
    animation-delay: 4s;
  }
  
  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(5deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }
  </style>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  
  <body>

    </div>

    </div>
  </div>

  </html>
